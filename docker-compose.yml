services:
  postgres:
    image:  postgres:18-alpine
    container_name: harmony-postgres
    environment:
      - POSTGRES_USER=harmony
      - POSTGRES_PASSWORD=harmony_dev_password
      - POSTGRES_DB=harmony_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harmony"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: