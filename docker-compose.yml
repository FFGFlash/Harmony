services:
  postgres:
    image: postgres:18-alpine
    container_name: harmony-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-harmony}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-harmony_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-harmony_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-harmony}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - harmony-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harmony-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-harmony}:${POSTGRES_PASSWORD:-harmony_dev_password}@postgres:5432/${POSTGRES_DB:-harmony_db}}
      JWT_SECRET: ${JWT_SECRET:-your-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      RUST_LOG: ${RUST_LOG:-debug}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - harmony-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost}
        PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost}
    container_name: harmony-frontend
    restart: unless-stopped
    networks:
      - harmony-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: harmony-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - harmony-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

networks:
  harmony-network:
    driver: bridge
    